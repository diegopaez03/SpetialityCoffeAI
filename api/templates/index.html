<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PI5 Café de Especialidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:800px;margin:2rem auto;padding:0 1rem}
    .bubble{background:#1111; padding:1rem; border-radius:10px; margin:.5rem 0}
    .me{background:#e8f0fe}
    .bot{background:#f1f3f4}
    textarea,input,button{font-size:1rem}
    textarea{width:100%;height:90px}
    .row{display:flex;gap:.5rem;margin-top:.5rem}
    input{flex:1}
  </style>
</head>
<body>
  <h1>Asistente de Café de Especialidad ☕</h1>
  <div id="log"></div>

  <textarea id="msg" placeholder="Preguntá algo (ej: ¿Qué molido conviene para V60?)"></textarea>
  <div class="row">
    <input id="token" placeholder="API token" />
    <button id="send">Enviar</button>
  </div>

  <script>
    const log = document.getElementById('log');
    const msg = document.getElementById('msg');
    const token = document.getElementById('token');
    const btn = document.getElementById('send');

    function addBubble(text, cls){
      const div = document.createElement('div');
      div.className = 'bubble '+cls;
      div.textContent = text;
      log.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    btn.onclick = async () => {
      const m = msg.value.trim();
      if(!m) return;
      addBubble(m, 'me');
      msg.value = '';
      const res = await fetch('/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({message:m, token:token.value})
      });
      const data = await res.json();
      addBubble(data.answer || JSON.stringify(data), 'bot');
    };
  </script>
</body>
</html>
